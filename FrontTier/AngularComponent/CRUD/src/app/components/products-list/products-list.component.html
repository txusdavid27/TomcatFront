<div class="list row">
  <div class="col-md-8">

  </div>
  <div class="col-md-6">
    <h4>Products List</h4>
      <ul class="list-group">
        <li class="list-group-item"
          *ngFor="let product of products; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveProduct(product, i)">
          <div class="row">
            <div class="col-8">{{ product.nombre }}</div>
            <div class="col-4">
              <input type="checkbox" [(ngModel)]="product.seleccionado" (change)="seleccionarProduct(product)">
            </div>
          </div>
        </li>
      </ul>



    <h4>Shopping Cart:</h4>
    <ul>
      <li *ngFor="let producto of listaProductosSeleccionados">{{producto.nombre}}</li>
    </ul>
  </div>

  <div class="col-md-6">
    <app-product-details [viewMode]="true" [currentProduct]="currentProduct"></app-product-details>
  </div>

  <a style="height: 30px; width: 260px; font-size: large; margin-top: 10px; margin-left: 9%;"
  class="badge badge-warning"
  (click)="enviarSeleccion()"
  routerLink="/products/"
>
  Buy Selection
</a>
</div>
